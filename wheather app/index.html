<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App 2050</title>
    <link rel="stylesheet" href="style.css"> <!-- External CSS file for modern styling -->
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="search-box">
                <input type="text" placeholder="Enter your city" class="input-box">
                <button id="searchBtn">Search</button> <!-- Updated button text -->
            </div>
        </div>

        <div class="location-not-found">
            <h1>Oops! Location not found...</h1> <!-- Updated text for location not found -->
            <img src="assets/404.png" alt="404 Error">
        </div>

        <div class="weather-body">
            <img src="assets/cloud.png" alt="Weather Image" class="weather-img">

            <div class="weather-box">
                <p class="temperature">0 <sup>Â°C</sup></p>
                <p class="description">Light Rain</p> <!-- Capitalized weather description -->
            </div>

            <div class="weather-details">
                <div class="humidity">
                    <i class="fas fa-tint"></i> <!-- Updated Font Awesome icons -->
                    <div class="text">
                        <span id="humidity">45%</span>
                        <p>Humidity</p>
                    </div>
                </div>

                <div class="wind">
                    <i class="fas fa-wind"></i>
                    <div class="text">
                        <span id="wind-speed">12 Km/h</span> <!-- Updated wind speed format -->
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script> <!-- External JavaScript file for functionality -->
    <script src="https://kit.fontawesome.com/595a890311.js" crossorigin="anonymous"></script> <!-- Font Awesome script -->
</body>
</html>
